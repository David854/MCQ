<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
            display: inline-block;
            position: relative;
        }

        .restart-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Quiz Score</h1>
        <div class="score">
            <!-- JavaScript will fill this in -->
        </div>
        <a href="index.html" class="restart-button">Restart Quiz</a>
    </div>

    <script>
        function getQueryParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        const score = getQueryParam('score');

        const scoreDiv = document.querySelector('.score');
        scoreDiv.textContent = `Your score is: ${score}/5`;
    </script>
</body>
</html>
